<head> 
    <title>My Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />

    <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
    
    <script type="text/javascript">
        
        function test(){
            $('#newtext').append('<p>Added New Text</p>').trigger("create");           
        }
        
    </script>
    
</head> 
<body> 

<div data-role="page">

    <div data-role="header">
        <h1>My Title</h1>
    </div><!-- /header -->

    <div data-role="content">    
        <div data-role="collapsible" id="campaignObjectives" data-theme="a">
                    <h3>Objectives</h3>
                </div>
                <div data-role="collapsible" id="campaignDescription">
                    <h3>Description</h3>
                    <div id="newtext" data-role="content">
                    </div>
                </div>       
        
        <input type="button" onClick="test()" value="Add Data" />
		
    </div><!-- /content -->
<input type="button" value="test">
</div><!-- /page -->
