    <body>
        <div id="dic_bubble" class="selection_bubble fontSize13 noSelect" style="z-index: 9999; border: 1px solid rgb(74, 174, 222); visibility: hidden;"></div><div id="contact">
            <h1>Contact us</h1>
            <form id="ContactForm" action="">
                <p>
                    <label>Name</label>
                    <input id="name" name="name" class="inplaceError" maxlength="120" autocomplete="off" type="text">
					<span class="error" style="display:none;"></span>
                </p>
                <p>
                    <label>Email</label>
                    <input id="email" name="email" class="inplaceError" maxlength="120" autocomplete="off" type="text">
					<span class="error" style="display:none;"></span>
                </p>
                <p>
                    <label>Website<span>(optional)</span></label>
                    <input id="website" name="website" class="inplaceError" maxlength="120" autocomplete="off" type="text">
                </p>
                <p>
                    <label>Your message<br> <span>300 characters allowed</span></label>
                    <textarea id="message" name="message" class="inplaceError" cols="6" rows="5" autocomplete="off"></textarea>
					<span class="error" style="display:none;"></span>
                </p>
                <p class="submit">
                    <input id="send" value="Submit" type="button">
                    <span id="loader" class="loader" style="display:none;"></span>
					<span id="success_message" class="success"></span>
                </p>
				<input id="newcontact" name="newcontact" value="1" type="hidden">
            </form>
        </div>
        <div class="envelope">
            <img id="envelope" src="PHP_MySQL%20Contact%20Form%20with%20jQuery_files/envelope.png" alt="envelope" style="display:none;" height="175" width="246">
